<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="onSelectCategory(category)">
      {{category.name}}
      <ion-badge item-end>{{category.count}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
