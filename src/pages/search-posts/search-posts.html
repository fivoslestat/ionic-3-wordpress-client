<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getPosts($event)"></ion-searchbar>
  <ion-card  *ngFor="let post of posts" (click)="onSelectPost(post)">
    <img src="http://via.placeholder.com/350x150"/>
    <ion-card-content>
      <ion-card-title>
        {{post.title.rendered}}
      </ion-card-title>
      <p [innerHtml]="post.excerpt.rendered"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
