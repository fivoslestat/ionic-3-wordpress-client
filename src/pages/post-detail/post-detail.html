<ion-header>

  <ion-navbar>
    <ion-title>{{post.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <img src="http://via.placeholder.com/350x150"/>
    <ion-card-content>
      <ion-card-title>
        {{post.title.rendered}}
      </ion-card-title>
      <p [innerHtml]="post.content.rendered"></p>
      <!--Categories: {{post.categories}}-->
      <!--Tags: {{post.tags}}-->
    </ion-card-content>

  </ion-card>
</ion-content>
